<app-sidebar>
    <div>
        <div class="container">
            <form (ngSubmit)="UpdateRes()">
                <div class="form-group">
                    <label for="id_client">id_client</label>
                    <input type="text" class="form-control" name="id_client" aria-describedby="id_clientHelp" [(ngModel)]="reservation.id_client">
                </div>
                <div class="form-group">
                    <label for="id_package">id_package</label>
                    <input type="text" class="form-control" name="id_package" aria-describedby="id_packageelp" [(ngModel)]="reservation.id_package">
                </div>
                <div class="form-group">
                    <label for="id_fetetype">id_fetetype</label>
                    <input type="text" class="form-control" name="id_fetetype" aria-describedby="id_fetetypeHelp" [(ngModel)]="reservation.id_fetetype">
                </div>
                <div class="form-group">
                    <label for="id_res_fete">id_res_fete</label>
                    <input type="text" class="form-control" name="id_res_fete" aria-describedby="id_res_feteHelp" [(ngModel)]="reservation.id_res_fete">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button></form>
            <a href='admin/Reservations'><button class="btn btn-danger btn float-right" >Back</button></a>
        </div>
    </div>
</app-sidebar>
