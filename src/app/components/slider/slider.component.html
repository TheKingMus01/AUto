<div class="slide">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../../assets/1.jpg" alt="First slide" id="slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../assets/2.jpg" alt="Second slide" id="slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../assets/3.jpg" alt="Third slide" id="slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../assets/4.jpg" alt="Third slide" id="slide">
            </div>
        </div>
        <a class="carousel-control-prev" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" onclick="plusDivs(-1)"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" onclick="plusDivs(1)"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>



<script>
    var slide = new Array("../../assets/1.jpg", "../../assets/2.jpg", "../../assets/3.jpg", "../../assets/4.jpg");
    var numero = 0;
    var slideIndex = 1;

    function ChangeSlide(sens) {
        numero = numero + sens;
        if (numero < 0)
            numero = slide.length - 1;
        if (numero > slide.length - 1)
            numero = 0;
        document.getElementById("slide").src = slide[numero];
    }
    setInterval("ChangeSlide(1)", 5);

    function plusDivs(n) {
        ChangeSlide(slideIndex += n);
    }
</script>
