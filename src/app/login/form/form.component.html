<div>
    <div class="container mt-4" *ngIf="token == null">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="assets\images\Hafalat.ico" class="brand_logo" alt="Logo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">

                        <form (ngSubmit)="Submit()" [formGroup]="form">
                            <div class="input-group mb-3 form-group">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="email" formControlName="email" formControlName="email" class="form-control input_user" placeholder="email" [ngModel]="login.email" id="email" [ngClass]="{'is-invalid': submitted
                                && f.email.errors}">

                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">
                                        Email est obligatoire
                                    </div>
                                    <div *ngIf="f.email.errors.email">
                                        Entre un Email Valide
                                    </div>

                                </div>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="password" formControlName="password" class="form-control input_pass" id="password" placeholder="password" [ngModel]="login.password" [ngClass]="{'is-invalid' : submitted &&
                                 f.password.errors}">

                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">

                                        Mot de passe est obligatoire

                                    </div>

                                </div>

                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="submit" name="submit" class="btn login_btn">Login</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>
